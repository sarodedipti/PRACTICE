<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        
        <form action="thanks.html">
            <fieldset>
             <legend>Registration Form</legend>

            <label for="name">Name:</label>
            <input id="name" type="text"><br><br>
            <label for="pass">Password:</label>
            <input id="pass" type="password"><br><br>
            <label for="add">Address:</label>
            <input id="add" type="text"><br><br>
            <label for="date">DOB</label>
            <input id="date" type="date">
            <label for="gender">Gender:</label>
            <input id="gender" name="gender" type="radio">Male
            <input id="gender" name="gender" type="radio">Female
            <input id="gender" name="gender" type="radio">Other
            <br><br>
            <label for="hob">Hobbies:</label>
            <input type="checkbox">Cricket
            <input type="checkbox">Kho-Kho
            <input type="checkbox">Indoor games
            <input type="checkbox">Outdoor games
            <input type="checkbox">Other
            
            <br><br>
            <input type="file">
            <br><br>
            <label for="">City:</label>
            <select name="" id="">
                <option value="0">Select city</option>
                <optgroup label="under 50km">
                    <option value="Nagpur">Nagpur</option>
                    <option value="Wardha">Wardha</option>
                    <option value="Ramtek">Ramtek</option>
                </optgroup>
            <optgroup label="above 50km">
                <option value="Mumbai">Mumbai</option>
                <option value="Amravati">Amravati</option>
                <option value="Akola">Akola</option>
            </optgroup>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </fieldset>
        </form>
    </body>
</html>

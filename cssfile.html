<html>
    <head>
        <title>Use CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Inline CSS-->
        <h1 style="text-align: center;color: turquoise;border: 5px solid royalblue;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif,serif;">This is Heading</h1>
        
        <!--Internal CSS-->
        <p>This is Paraghraph</p>
        <style>
            p{
                /* property:value*/
                color: chocolate;
                border-radius: 10px;
                border: 5px solid goldenrod;
                font-weight: bold;
            }
        </style>
        <span>This is Span</span>
    </body>
</html>

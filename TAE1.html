<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <form action="Successfully submitted">
           <fieldset>
             <legend>Student Registration</legend>
            
            <label for="name">Name:</label>
            <input id="name" type="text"><br><br>
            <label for="class">CLass</label>
            <input id="class" type="text"><br><br>
            <label for="add">Address:</label>
            <input id="add" type="text"><br><br>
            <label for="date">DOB</label>
            <input id="date" type="date">
            <label for="gender">Gender:</label>
            <input id="gender" name="gender" type="radio">Male
            <input id="gender" name="gender" type="radio">Female
            <input id="gender" name="gender" type="radio">Other
            <br><br>
           </fieldset>

        </form>


    </body>
</html>
